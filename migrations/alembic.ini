# 単一データベース向けの汎用的な設定。

[alembic]
# マイグレーションファイル生成時に使われるテンプレート
# file_template = %%(rev)s_%%(slug)s

# 'revision' コマンド実行時に autogenerate の有無に関係なく環境を走らせたい場合は true を設定
# revision_environment = false


# ログ出力の設定
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
